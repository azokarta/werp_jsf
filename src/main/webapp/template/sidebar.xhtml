<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>SIDEBAR</title>
</h:head>

<h:body>
	<div class="menuContainer">
		<ui:composition>
			<div class="ui-grid-row" align="center" style="margin-top: 15px;">
				<h:link outcome="/general/mainPage.xhtml" target="_self"
					styleClass="urlLinks">
					<p:graphicImage name="/img/aura_logo_wide.png" />
				</h:link>
			</div>
			<div style="margin-top: 15px;">
				<div
					style="position: absolute; z-index: 2000; width: 320px; height: 600px; overflow-y: scroll;"
					id="left-sidebar-cnt">
					<h:form id="form-sidebar">

						<p:tree value="#{mpmtBean.root}" var="node" selectionMode="single" selection="#{mpmtBean.selectedNode}" dynamic="true">
							<p:ajax event="select" update=":form-sidebar" listener="#{mpmtBean.onNodeSelect}" />
							<p:treeNode expandedIcon="ui-icon-folder-open"
								collapsedIcon="ui-icon-folder-collapsed">
								<h:outputText value="#{node.name}" />
							</p:treeNode>
							<p:treeNode type="transaction" icon="ui-icon-circle-arrow-e">
								<h:outputText value="#{node.name}" />
							</p:treeNode>
							<p:treeNode type="document" icon="ui-icon-document">
								<h:outputText value="#{node.name}" />
							</p:treeNode>
						</p:tree>
						
					</h:form>
				</div>
			</div>
		</ui:composition>
	</div>
</h:body>
</html>
