<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{systemLocale.currentLocale}" />

<ui:composition>

	<p:dialog header="#{msg['dmsc.serviceHistory']}" modal="true" appendTo="@(body)"
		widgetVar="servHistoryWidget" dynamic="true" 
		id="ServHistoryDlg"
		width="1100" height="500">

		<h:form id="servHisForm">

			<div class="ui-grid-row">
				<p:dataTable value="#{formBean.crmHisL}" var="o"
					rowKey="#{o.sch.id}" emptyMessage="#{msg[dmsc.emptyRec]}"
					paginator="true" rows="10" lazy="false" widgetVar="50"
					id="shTable" styleClass="outputTable-table"
					headerClass="outputTable-table-header"
					rowClasses="outputTable-table-odd-row,outputTable-table-even-row">

					<p:column style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="#{msg['logistics.invoice.invoice_date']}" />
						</f:facet>
						<p:calendar id="birthday" pattern="dd.MM.yyyy HH.mm"
							autocomplete="off" value="#{o.sch.actionDate}"
							converterMessage="Date is invalid." disabled="true">
						</p:calendar>
					</p:column>
					<p:column style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="#{msg['actions']}" />
						</f:facet>
						<p:selectOneMenu id="actionName" value="#{o.sch.actionId}"
							disabled="true">
							<f:selectItems value="#{servCRMActionF4Bean.crmaction_list}"
								var="wa" itemLabel="#{wa.nameRU}" itemValue="#{wa.id}" />
						</p:selectOneMenu>
					</p:column>
					<p:column style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="#{msg['fio']} #{msg['employee']}" />
						</f:facet>
						<h:outputText value="#{o.staff.LF}" />
					</p:column>
					<p:column style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="#{msg['bkpf.bktxt.long']}" />
						</f:facet>
						<h:outputText value="#{o.sch.info}" />
					</p:column>

				</p:dataTable>
			</div>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
