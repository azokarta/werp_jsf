<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="MpfCreateDlg" widgetVar="MpfCreateDialog" modal="true"
		resizable="false" appendTo="@(body)" header="Create Mpf" width="500px">
		<h:form id="MpfCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" style="width:100%;" rendered="#{ditMpfListBean.selected != null}" >

					<p:outputLabel value="Название (рус)" />
					<p:inputText value="#{ditMpfListBean.selected.name_ru}" />

					<p:outputLabel value="Название (En)" />
					<p:inputText value="#{ditMpfListBean.selected.name_en}" />

					<p:outputLabel value="Название (Tr)" />
					<p:inputText value="#{ditMpfListBean.selected.name_tr}" />

					<p:outputLabel value="Род. меню"></p:outputLabel>
					<p:selectOneMenu
						value="#{ditMpfListBean.selected.mpf_parent_id}">
						<f:selectItem itemLabel="Выберите" itemValue="0" />
						<f:selectItems value="#{ditMpfListBean.items}" var="item"
							itemLabel="#{item.name_ru}" itemValue="#{item.mpf_id}" />
					</p:selectOneMenu>
					
				</p:panelGrid>
				<p:commandButton actionListener="#{ditMpfListBean.Create}"
					value="Create" update="display,:MpfListForm:datalist,:messages" />
				<p:commandButton value="Cancel"
					onclick="PF('MpfCreateDialog').hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
