<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="TransactionUpdateDlg" widgetVar="TransactionUpdateDialog" modal="true"
		resizable="false" appendTo="@(body)"
		header="Create/Update Transaction" width="500px">
		<h:form id="TransactionUpdateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2"
					rendered="#{ditTransactionListBean.selected != null}" style="width:100%;">
					
					<p:outputLabel value="Название (рус)" />
					<p:inputText
						value="#{ditTransactionListBean.selected.name_ru}" />

					<p:outputLabel value="Название (En)" />
					<p:inputText
						value="#{ditTransactionListBean.selected.name_en}" />
						
					<p:outputLabel value="Название (Tr)" />
					<p:inputText
						value="#{ditTransactionListBean.selected.name_tr}" />
						
					<p:outputLabel value="URL" />
					<p:inputText
						value="#{ditTransactionListBean.selected.url}" />
						
					<p:outputLabel value="Transaction Code" />
					<p:inputText
						value="#{ditTransactionListBean.selected.transaction_code}" />
					
					<p:outputLabel value="Род. папка" />
					<p:selectOneMenu value="#{ditTransactionListBean.selected.folder_id}">
						<f:selectItem itemLabel="#{msg.select}" itemValue="0"></f:selectItem>
						<f:selectItems value="#{ditTransactionListBean.folders}" var="f" itemLabel="#{f.getName('ru')}" itemValue="#{f.mpf_id}"></f:selectItems>
					</p:selectOneMenu>
					
				</p:panelGrid>
				<p:commandButton actionListener="#{ditTransactionListBean.Save}"
					value="Update"
					update="display,:TransactionListForm:datalist,:messages" />
				<p:commandButton value="Cancel"
					onclick="PF('TransactionUpdateDialog').hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
