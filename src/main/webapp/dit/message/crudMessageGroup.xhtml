<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog header="Форма" id="MessageGroupUpdateDialog" widgetVar="MessageGroupUpdateDialog" resizable="false" responsive="true" appendTo="@(body)">
	
	
	<h:form id="MessageGroupUpdateForm">
		<p:toolbar styleclass="mp_toolbar">
			<f:facet name="left">
				<h:outputLabel id="dlgHeader" style="color:red; " value="#{messageGroupListBean.selected.group_id>0 ? 'Изменение' : 'Добавление'}"/>
			</f:facet>
		</p:toolbar>
        <p:panelGrid columns="2"  id="display" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8" rendered="#{messageGroupListBean.selected != null}">
            <p:outputLabel value="Название" />
			<p:inputText value="#{messageGroupListBean.selected.group_name}" />
 
            <f:facet name="footer">
               <p:commandButton actionListener="#{messageGroupListBean.save}"
					value="Сохранить"
					update="display,:MessageGroupListForm:datalist,:messages" />
				<p:commandButton value="Отмена"
					onclick="PF('MessageGroupUpdateDialog').hide()" />
            </f:facet>  
        </p:panelGrid>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
