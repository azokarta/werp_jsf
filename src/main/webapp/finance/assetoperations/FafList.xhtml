<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{userinfo.conreqpath}</title>
	<link rel="icon"  type="image/png"  href="/werp/resources/img/werp.png"  />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="cache-control" content="no-store" />
	<h:outputStylesheet name="main.css" library="css"></h:outputStylesheet>
	<h:outputStylesheet name="main-form.css" library="css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="ui-grid ui-grid-responsive">
		<div id="leftPanel" class="leftPanel">
			<ui:insert name="sidebar">
				<ui:include src="/template/sidebar.xhtml">
				</ui:include>
			</ui:insert>
		</div>
		<div class="leftPanelButton"
			onclick="$('#leftPanel').toggleClass('shiftLeftP'); $(this).toggleClass('shiftLeft');$('.rightContainer').toggleClass('shiftLeftMain');">
			<span style="color: white;"><b>Menu</b></span>
		</div>
		<div class="rightContainer">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml">
					<ui:param name="pageTitle" value="#{fafListBean.breadcrumb}" />
				</ui:include>
			</ui:insert>

			<div class="ui-grid-row">
				<h:form id="FafListForm">
					<p:dataTable id="datalist" value="#{fafListBean.faList}"
						var="item" paginator="true"
						paginatorPosition="bottom"
						rowKey="#{item.fa_id}" rows="30">

						<p:column style="width:30px;">
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							<h:outputText value="#{item.fa_id}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="SN" />
							</f:facet>
							<h:outputText value="#{item.fa_sn}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Ответственный сотрудник" />
							</f:facet>
							<h:outputText value="#{item.staff_id}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
