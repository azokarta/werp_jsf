<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:werp="http://java.sun.com/jsf/composite/werp">

<ui:composition>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
	<h:form id="responsiblesForm">
		<p:panel header="Члены комиссии">
			<p:dataTable value="#{logRevCrudBean.revision.revResponsibles}"
				var="res">
				<p:column headerText="ФИО">
					<p:outputLabel rendered="#{!empty res.staff}" value="#{res.staff.getLF()}"></p:outputLabel>
				</p:column>

				<p:column headerText="Должность">
					<p:outputLabel value="#{positionF4Bean.getName(res.positionId)}"></p:outputLabel>
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

</ui:composition>
</html>
