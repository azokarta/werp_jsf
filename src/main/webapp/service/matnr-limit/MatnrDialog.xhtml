<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="MatnrListDlg" widgetVar="MatnrListDialog" modal="true"
		resizable="false" appendTo="@(body)" header="Список материалов"
		width="800" height="500">
		<div class="ui-grid-row">
			<div class="ui-grid-col-12" style="float: right;">
				<h:form id="MatnrListDlgForm">
					<h:panelGroup>
						<p:dataTable id="matnrListDlgTable" var="item"
							rowKey="#{item.matnr}" value="#{matnrLimitCrudBean.matnrs}"
							emptyMessage="#{msg.no_records}" selectionMode="single"
							selection="#{matnrLimitCrudBean.selectedMatnr}" paginator="true"
							rows="50" lazy="false">
							<p:ajax event="rowDblselect"
								listener="#{matnrLimitCrudBean.onMatnrSelected}" update=":form :messages" />
							<p:column headerText="Название" sortBy="#{item.text45}"
								filterBy="#{item.text45}">
								<h:outputText value="#{item.text45}" />
							</p:column>
							<p:column headerText="Code" filterBy="#{item.code}">
								<h:outputText value="#{item.code}" />
							</p:column>
						</p:dataTable>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</p:dialog>

</ui:composition>
</html>
