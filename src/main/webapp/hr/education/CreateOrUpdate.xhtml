<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="EducationCreateDlg" widgetVar="EducationCreateDialog"
		modal="true" resizable="false" appendTo="@(body)"
		header="Создание/Редактирование образование">
		<h:form id="EducationCreateForm">
			<h:panelGroup id="display"
				rendered="#{educationBean.selected != null}">
				<p:panelGrid columns="2">
					<p:outputLabel value="Название УЗ" />
					<p:inputText value="#{educationBean.selected.institutionName}"></p:inputText>

					<p:outputLabel value="Уровень" />
					<p:selectOneMenu value="#{educationBean.selected.eduLevel}">
						<f:selectItem itemLabel="#{msg.select}" itemValue="0"></f:selectItem>
						<f:selectItems
							value="#{educationBean.selected.getLevels().entrySet()}" var="e"
							itemLabel="#{e.value}" itemValue="#{e.key}"></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel value="Факультет" />
					<p:inputText value="#{educationBean.selected.faculty}"></p:inputText>

					<p:outputLabel value="Спец." />
					<p:inputText value="#{educationBean.selected.specialization}"></p:inputText>

					<p:outputLabel value="Год начало" />
					<p:inputText value="#{educationBean.selected.beginYear}"></p:inputText>

					<p:outputLabel value="Год окончания" />
					<p:inputText value="#{educationBean.selected.endYear}"></p:inputText>
				</p:panelGrid>

				<p:commandButton actionListener="#{educationBean.Save}"
					value="#{msg.save}" update="#{educationListForm},:messages" />
				<p:commandButton actionListener="#{educationBean.Reset}"
					value="#{msg.cancel}"
					oncomplete="PF('EducationCreateDialog').hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
