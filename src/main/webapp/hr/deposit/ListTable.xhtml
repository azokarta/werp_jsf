<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- Deposit -->
<ui:composition>
	<h:panelGroup id="display">
		<p:panelGrid columns="2" style="width:280px;">
			<p:dataTable scrollable="true" scrollHeight="200"
				emptyMessage="#{msg.no_records}" id="depositList" var="deposit"
				rowKey="#{deposit.deposit_id}" value="#{depositItems}">

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg.currency}" />
					</f:facet>
					<h:outputText value="#{deposit.waers}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Сумма" />
					</f:facet>
					<h:outputText value="#{deposit.amount}" />
				</p:column>
			</p:dataTable>
		</p:panelGrid>
	</h:panelGroup>
</ui:composition>
</html>
