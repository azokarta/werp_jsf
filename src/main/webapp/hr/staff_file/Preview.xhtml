<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:dialog id="FilePreviewDlg" widgetVar="FilePreviewDialog"
		modal="true" resizable="false" appendTo="@(body)"
		header="Просмотр файла" width="500">
		<h:form id="FilePreviewForm">
			<h:graphicImage rendered="#{!empty hrStaffFileBean.previewFile}"
				width="100%"
				url="/servlet/image?id=#{hrStaffFileBean.previewFile.id}" />
		</h:form>
	</p:dialog>
</ui:composition>
</html>
