<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:dialog id="FileCreateDlg" widgetVar="FileCreateDialog" modal="true"
		resizable="false" appendTo="@(body)" header="Добавление файла">
		<h:form id="FileCreateForm" enctype="multipart/form-data" method="post">
			<h:panelGroup id="display">
				<p:panelGrid columns="2">
					<p:outputLabel value="Файл" />
					<h:inputFile value="#{handleBean.updFile}"></h:inputFile>
				</p:panelGrid>

				<p:commandButton actionListener="#{handleBean.saveFile()}"
					value="#{msg.save}" update=":messages" />
				<p:commandButton value="#{msg.cancel}"
					oncomplete="PF('FileCreateDialog').hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
