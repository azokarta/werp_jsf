<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:werp="http://java.sun.com/jsf/composite/werp">

<ui:composition>
	<p:dataTable value="#{hrDocViewBean.document.hrDocItems}"
		var="item">
		<f:facet name="header">
			<p:outputLabel value="#{msg['hr.doc.prev_work_info']}"></p:outputLabel>
		</f:facet>
		<p:column headerText="#{msg['fio']}">
			<p:outputLabel value="#{item.salary.p_staff.getLF()}"></p:outputLabel>
		</p:column>

		<p:column headerText="#{msg['hr.doc.work_place']}">
			<p:outputLabel
				value="#{branchF4Bean.getBranchNameByID(item.salary.branch_id)}"></p:outputLabel>
		</p:column>

		<p:column headerText="#{msg['position']}">
			<p:outputLabel
				value="#{positionF4Bean.getName(item.salary.position_id)}"></p:outputLabel>
		</p:column>

		<p:column headerText="#{msg['hr.doc.salary']}">
			<h:outputText value="#{item.salary.amount}">
				<f:convertNumber currencySymbol="#{item.salary.waers}"
					type="currency"></f:convertNumber>
			</h:outputText>
			<h:outputText value=" #{item.salary.waers}"></h:outputText>
		</p:column>

		<p:column headerText="#{msg['hr.doc.manager']}">
			<p:outputLabel rendered="#{!empty item.oldManager}"
				value="#{item.oldManager.getLF()}"></p:outputLabel>
		</p:column>

		<p:column headerText="#{msg['hr.salary.beg_date']}">
			<p:outputLabel value="#{item.salary.beg_date}">
				<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
			</p:outputLabel>
		</p:column>
	</p:dataTable>

	<p:dataTable value="#{hrDocViewBean.document.hrDocItems}"
		var="item" style="margin-top:10px;">
		<f:facet name="header">
			<p:outputLabel value="#{msg['hr.doc.prev_work_info']}"></p:outputLabel>
		</f:facet>

		<p:column headerText="#{msg['fio']}">
			<p:outputLabel value="#{item.staff.getLF()}"></p:outputLabel>
		</p:column>

		<p:column headerText="#{msg['hr.doc.work_place']}">
			<p:outputLabel
				value="#{branchF4Bean.getBranchNameByID(item.branchId)}"></p:outputLabel>
		</p:column>

		<p:column headerText="#{msg['position']}">
			<p:outputLabel value="#{positionF4Bean.getName(item.positionId)}"></p:outputLabel>
		</p:column>

		<p:column headerText="#{msg['hr.doc.salary']}">
			<h:outputText value="#{item.amount}">
				<f:convertNumber currencySymbol="#{item.currency}" type="currency"></f:convertNumber>
			</h:outputText>
			<h:outputText value=" #{item.currency}"></h:outputText>
		</p:column>

		<p:column headerText="#{msg['hr.doc.manager']}">
			<p:outputLabel rendered="#{!empty item.manager}"
				value="#{item.manager.getLF()}"></p:outputLabel>
		</p:column>

		<p:column headerText="#{msg['hr.salary.beg_date']}">
			<p:outputLabel value="#{item.beginDate}">
				<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
			</p:outputLabel>
		</p:column>
	</p:dataTable>
</ui:composition>
</html>
