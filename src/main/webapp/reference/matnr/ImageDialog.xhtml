<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="MatnrImageDlg" widgetVar="MatnrImageDlg" modal="true"
		resizable="false" appendTo="@(body)" header="Список материалов"
		width="650" height="500">
		<div class="ui-grid-row">
			<div class="ui-grid-col-12">
				<h:form>
					<p:galleria rendered="#{!empty refMatnr.images}" value="#{refMatnr.images}" var="image" panelWidth="600"
						panelHeight="413" showCaption="false">
						<p:graphicImage value="/servlet/matnr-image?matnrCode=#{refMatnr.selected.code}&amp;imageName=#{image}"
							alt="Картинки для материала #{selected.text45}" title="#{image}">
							</p:graphicImage>
					</p:galleria>
					
					<p:outputLabel value="Не имееться изображения" rendered="#{empty refMatnr.images}"></p:outputLabel>
				</h:form>
			</div>
		</div>
		<f:facet name="footer">
					&nbsp;
					<p:commandButton value="Отмена"
				oncomplete="PF('MatnrImageDlg').hide()" />
		</f:facet>
	</p:dialog>

</ui:composition>
</html>
