<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Список банков</title>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="cache-control" content="no-store" />
	<h:outputStylesheet name="main.css" library="css"></h:outputStylesheet>
	<h:outputStylesheet name="main-form.css" library="css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="ui-grid ui-grid-responsive">
		<div id="leftPanel" class="leftPanel">
			<ui:insert name="sidebar">
				<ui:include src="/template/sidebar.xhtml">
				</ui:include>
			</ui:insert>
		</div>
		<div class="leftPanelButton"
			onclick="$('#leftPanel').toggleClass('shiftLeftP');
                         $(this).toggleClass('shiftLeft');
                         $('.rightContainer').toggleClass('shiftLeftMain');">
			<span style="color: white;"><b>Menu</b></span>
		</div>
		<div class="rightContainer">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml">
					<ui:param name="pageTitle" value="#{refBank.breadcrumb}" />
				</ui:include>
			</ui:insert>
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<!-- FOR SEARCH FORM -->
				</div>
			</div>

			<div class="ui-grid-row">
				<h:form id="BankListForm">
					<p:dataTable id="datalist" value="#{refBank.recordList}"
						var="item" selectionMode="single"
						selection="#{refBank.selectedRecord}" paginator="true"
						paginatorPosition="bottom" rowKey="#{item.b_id}" rows="30">

						<f:facet name="header" id="tableHeader">

							<p:commandButton id="createButton" icon="ui ui-icon-plus"
								title="Create" actionListener="#{refBank.prepareCreate}"
								update=":BankCreateForm"
								oncomplete="PF('BankCreateDialog').show()"
								style="float:right;margin-right:5px;" />

							<div style="clear: both;"></div>
						</f:facet>
						<p:column style="width:30px;">
							<f:facet name="header">
								<h:outputText value="ID" />
							</f:facet>
							<h:outputText value="#{item.b_id}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="SWIFT CODE" />
							</f:facet>
							<h:outputText value="#{item.swift_code}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Название (рус)" />
							</f:facet>
							<h:outputText value="#{item.name_ru}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Название (EN)" />
							</f:facet>
							<h:outputText value="#{item.name_en}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Название (TR)" />
							</f:facet>
							<h:outputText value="#{item.name_tr}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Адрес" />
							</f:facet>
							<h:outputText value="#{item.address}" />
						</p:column>

					</p:dataTable>
				</h:form>

				<ui:include src="Create.xhtml" />

			</div>
		</div>
	</div>
</h:body>

</html>
