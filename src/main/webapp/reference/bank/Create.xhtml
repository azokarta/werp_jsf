<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BankCreateDlg" widgetVar="BankCreateDialog"
                  modal="true" resizable="false" appendTo="@(body)"
                  header="Create Bank">
            <h:form id="BankCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">                            
                        <p:outputLabel value="Название (Рус)" />
                        <p:inputText
                            value="#{refBank.selectedRecord.name_ru}" title="Название (Рус)" />

                        <p:outputLabel value="Название (En)" />
                        <p:inputText
                            value="#{refBank.selectedRecord.name_en}" title="Название (En)" />

                        <p:outputLabel value="Название (Tr)" />
                        <p:inputText
                            value="#{refBank.selectedRecord.name_tr}" title="Название (Tr)" />
                            
                         <p:outputLabel value="SWIFT CODE" />
                        <p:inputText
                            value="#{refBank.selectedRecord.swift_code}" title="SWIFT CODE" />
                            
                        <p:outputLabel value="Адрес" />
                        <p:inputText
                            value="#{refBank.selectedRecord.address}" title="Адрес" />
                    </p:panelGrid>

                    <p:commandButton actionListener="#{refBank.Create}"
                                     value="Save" update=":BankListForm:datalist,:messages" />
                    <p:commandButton actionListener="#{refBank.Reset}"
                                     value="Cancel" onclick="PF('BankCreateDialog').hide()"
                                     update="display,:BankListForm" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
