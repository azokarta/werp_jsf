<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseCreateDlg" widgetVar="CourseCreateDialog"
                  modal="true" resizable="false" appendTo="@(body)"
                  header="Create Course">
            <h:form id="CourseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">                            
                        <p:outputLabel value="Название (Рус)" />
                        <p:inputText
                            value="#{refCourse.selectedRecord.name_ru}" title="Название (Рус)" />

                        <p:outputLabel value="Название (En)" />
                        <p:inputText
                            value="#{refCourse.selectedRecord.name_en}" title="Название (En)" />

                        <p:outputLabel value="Название (Tr)" />
                        <p:inputText
                            value="#{refCourse.selectedRecord.name_tr}" title="Название (Tr)" />
                            
                        <p:outputLabel value="Описание курса" />
                        <p:inputTextarea value="#{refCourse.selectedRecord.description}">
                        </p:inputTextarea>
                    </p:panelGrid>

                    <p:commandButton actionListener="#{refCourse.Create}"
                                     value="Save" update=":CourseListForm:datalist,:messages" />
                    <p:commandButton actionListener="#{refCourse.Reset}"
                                     value="Cancel" onclick="PF('CourseCreateDialog').hide()"
                                     update="display,:CourseListForm" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
