<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:werp="http://java.sun.com/jsf/composite/werp">

<ui:composition>
	<style>
.ui-panelgrid-blank .ui-panelgrid-cell {
	border: 0px;
}

.table-buttons {
	float: right;
}

.data-row {
	font-size: 14px;
	background-image: none !important;
}

.ui-datatable-odd {
	background-color: #fafafb;
}
</style>

	<div class="ui-grid-col-9">
		<p:dataTable id="reasonItemsDataTable"
			value="#{crmRelativeListBean.items}" var="item" rowStyleClass="data-row">
			<f:facet name="header">
				<p:commandButton value="Добавить"
					actionListener="#{crmRelativeListBean.prepareCreate()}"
					oncomplete="PF('RelativeCreateUpdateDialog').show();"
					update=":RelativeCreateUpdateDialog" styleClass="table-buttons"
					type="push" />

				<br style="clear: both;" />
			</f:facet>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Название" />
				</f:facet>
				<h:outputText value="#{item.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Название (Tr)" />
				</f:facet>
				<h:outputText value="#{item.nameTr}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Название (En)" />
				</f:facet>
				<h:outputText value="#{item.nameEn}" />
			</p:column>

			<p:column style="width:170px;">
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>

				<p:commandButton
					actionListener="#{crmRelativeListBean.setSelected(item)}"
					oncomplete="PF('RelativeCreateUpdateDialog').show();"
					update=":RelativeCreateUpdateDialog :form" icon="ui-icon-pencil"
					title="Редактировать" />

			</p:column>

		</p:dataTable>
	</div>
</ui:composition>
</html>
