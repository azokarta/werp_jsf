<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:werp="http://java.sun.com/jsf/composite/werp">

<ui:composition>
	<div class="ui-grid-col-3">
		<p:panel header="Панель для поиска" toggleable="true"
			toggleOrientation="vertical" collapsed="false">
			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel value="Название" />
				<p:inputText value="#{crmReasonListBean.searchModel.name}" />

				<p:outputLabel value="Тип" />
				<p:selectOneMenu value="#{crmReasonListBean.searchModel.typeId}">
					<f:selectItem itemLabel="Не выбрано" itemValue="0" />
					<f:selectItems value="#{crmReasonListBean.reasonTypes.entrySet()}"
						var="e" itemLabel="#{e.value}" itemValue="#{e.key}" />
				</p:selectOneMenu>

				<p:outputLabel />
				<p:commandButton value="Поиск"
					actionListener="#{crmReasonListBean.loadItems()}"
					update="reasonItemsDataTable" />

			</h:panelGrid>
		</p:panel>
	</div>
</ui:composition>
</html>
