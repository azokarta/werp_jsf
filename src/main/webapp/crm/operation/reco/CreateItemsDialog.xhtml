<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:werp="http://java.sun.com/jsf/composite/werp">

<ui:composition>
	<style>
.field-row {
	margin-top: 10px;
}

.field-label {
	border: solid 0px red;
	font-size: 14px;
	font-weight: 600;
	font-style: italic;
}

.field-label label {
	float: right;
	margin-right: 5px;
}

.field-value {
	border: solid 0px red;
}

.field-value input, textarea, .ui-selectonemenu {
	width: 80%;
}

.field-value .ui-selectonemenu {
	
}
</style>
	<p:dialog header="#{crmRecoCrudBean.dialogHeader}"
		widgetVar="CreateItemsDialog" id="CreateItemsDialog" minHeight="100"
		width="900" style="padding:10px;" appendTo="@(body)" modal="true"
		resizable="false">
		<h:form id="CreateItemsDialogForm">
			<p:toolbar styleclass="mp_toolbar">
				<f:facet name="left">
					<p:commandButton type="push" value="#{msg['dmsc.save']}"
						icon="ui-icon ui-icon-check"
						actionListener="#{crmRecoCrudBean.save()}" update=":messages">
					</p:commandButton>
				</f:facet>
			</p:toolbar>
			<br />
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row field-row">
					<div class="ui-grid-col-3 field-label">
						<p:outputLabel value="Дилер" />
					</div>
					<div class="ui-grid-col-6">
						<p:selectOneMenu
							value="#{crmRecoCrudBean.creatingItemsResponsibleId}">
							<f:selectItem itemValue="0" itemLabel="Не выбрано" />
							<f:selectItems value="#{crmRecoCrudBean.owners}" var="o"
								itemLabel="#{o.getLF()}" itemValue="#{o.staff_id}" />
						</p:selectOneMenu>
					</div>

					<div class="ui-grid-col-6">
						<p:commandButton value="Добавить"
							actionListener="#{crmRecoCrudBean.addRow()}"
							update="CreateItemsDialogForm"></p:commandButton>
					</div>
				</div>
				<hr />
				<p:scrollPanel>
					<c:forEach items="#{crmRecoCrudBean.creatingItems}" var="item"
						varStatus="loop">
						<div class="ui-grid-col-6">
							<div class="ui-grid-row field-row">
								<div class="ui-grid-col-3 field-label">
									<p:outputLabel value="Имя" />
								</div>
								<div class="ui-grid-col-9 field-value">
									<p:inputText value="#{item.firstname}" />
								</div>
							</div>

							<div class="ui-grid-row field-row">
								<div class="ui-grid-col-3 field-label">
									<p:outputLabel value="Фамилия" />
								</div>
								<div class="ui-grid-col-9 field-value">
									<p:inputText value="#{item.lastname}" />
								</div>
							</div>

							<div class="ui-grid-row field-row">
								<div class="ui-grid-col-3 field-label">
									<p:outputLabel value="Моб. тел" />
								</div>
								<div class="ui-grid-col-9 field-value">
									<p:inputText value="#{item.mobPhone}" />
								</div>
							</div>

							<div class="ui-grid-row field-row">
								<div class="ui-grid-col-3 field-label">
									<p:outputLabel value="Дом. тел" />
								</div>
								<div class="ui-grid-col-9 field-value">
									<p:inputText value="#{item.homePhone}" />
								</div>
							</div>

							<div class="ui-grid-row field-row">
								<div class="ui-grid-col-3 field-label">
									<p:outputLabel value="Раб. тел" />
								</div>
								<div class="ui-grid-col-9 field-value">
									<p:inputText value="#{item.workPhone}" />
								</div>
							</div>

							<div class="ui-grid-row field-row">
								<div class="ui-grid-col-3 field-label">
									<p:outputLabel value="Адрес" />
								</div>
								<div class="ui-grid-col-9 field-value">
									<p:inputTextarea value="#{item.address}" />
								</div>
							</div>

							<div class="ui-grid-row field-row">
								<div class="ui-grid-col-3 field-label">
									<p:outputLabel value="Дата время звонка" />
								</div>
								<div class="ui-grid-col-9 field-value">
									<p:calendar value="#{item.callDate}"
										pattern="dd.MM.yyyy HH:mm" />
								</div>
							</div>

							<div class="ui-grid-row field-row">
								<div class="ui-grid-col-3 field-label">
									<p:outputLabel value="Звонит будет" />
								</div>
								<div class="ui-grid-col-9 field-value">
									<p:selectOneMenu value="#{item.callerIsDealer}">
										<f:selectItem itemLabel="Демо секретарь" itemValue="0" />
										<f:selectItem itemLabel="Дилер" itemValue="1" />
									</p:selectOneMenu>
								</div>
							</div>
						</div>
					</c:forEach>
				</p:scrollPanel>

			</div>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
