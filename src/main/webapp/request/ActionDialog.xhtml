<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="ActionDlg" widgetVar="ActionDialog" modal="true"
		resizable="false" appendTo="@(body)" header="#{msg['matnr_list']}"
		width="800" height="500">
		<h:form id="ActionDlgForm">
			<h:panelGroup>
			</h:panelGroup>
		</h:form>
		<f:facet name="footer">
			<h:form id="ActionDlgSendForm">

				<p:commandButton
					actionListener="#{actionBean.Send()}"
					value="Ok" update=":messages">
				</p:commandButton>
					&nbsp;
					<p:commandButton value="#{msg['cancel']}"
					oncomplete="PF('ActionDialog').hide()" />
			</h:form>
		</f:facet>
	</p:dialog>

</ui:composition>
</html>
